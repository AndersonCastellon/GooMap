<mat-card>
  <mat-card-content>
    <agm-map
      (mapClick)="createMarker($event)"
      [latitude]="lat"
      [longitude]="lon"
      [zoom]="zoom"
      [disableDefaultUI]="false"
      [zoomControl]="false"
    >
      <div *ngIf="markers !== null">
        <agm-marker
          *ngFor="let marker of markers; let i = index"
          [latitude]="marker.lat"
          [longitude]="marker.lon"
        >
          <agm-info-window>
            <strong
              ><h3>{{ marker.title }}</h3></strong
            >
            <p>
              <small>{{ lat }}, </small>
              <small>{{ lon }}</small>
            </p>
            <p>{{ marker.description }}</p>
            <div>
              <button
                (click)="editMarker(marker)"
                mat-raised-button
                color="primary"
              >
                Editar
              </button>
              <button
                (click)="deleteMarker(i)"
                style="margin-left: 2rem;"
                mat-raised-button
                color="warn"
              >
                Borrar
              </button>
            </div>
          </agm-info-window>
        </agm-marker>
      </div>
    </agm-map>
  </mat-card-content>
</mat-card>

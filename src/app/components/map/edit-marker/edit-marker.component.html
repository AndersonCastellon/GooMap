<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Título</mat-label>
    <input matInput placeholder="Agrega un título" formControlName="title" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Descripción</mat-label>
    <textarea
      rows="3"
      matInput
      placeholder="Agrega una descripción"
      formControlName="description"
    ></textarea>
  </mat-form-field>

  <button (click)="onClose()" mat-button color="warn">
    Cancelar
  </button>
  <button (click)="onSave()" mat-raised-button color="primary">
    Guardar
  </button>
</form>
